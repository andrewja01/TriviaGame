<!DOCTYPE html>
<html lang="en-us">
    
    <head>

        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    </head>
        <body>
            <div class="container">

                <div class="jumbotron text-center">
                    <h1>Seinfeld Trivia Game</h1>
                    </div>
                </div>

                <div class="row justify-content-lg-center" id="timer">
                    <button type="button" class="btn btn-lg btn-primary btn-block col-lg-4 mt-5">Start Game</button>
                </div>

                <div class="row justify-content-lg-center questions"></div>
                <div class="row justify-content-lg-center" id="quiz"></div>

                <div class="row justify-content-lg-center">
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1"></label>
                        </div>
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2"></label>
                        </div>
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline3"></label>
                        </div>
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline4"></label>
                        </div>
                </div>

            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="assets/javascript/app.js"></script>
        </body>

</html>
